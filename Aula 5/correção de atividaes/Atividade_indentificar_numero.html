    <script>
        // Exiba
        console.log()
        
        // Receba prompt()

        // Entrada
        let numero1 = Number(prompt("Digite um número:"))
        let numero2 = Number(prompt("Digite outro número:"))
        
        // Processamento
        let soma = numero1 + numero2
        
        // Saída
        console.log(soma)
        // Porque o resultado não esta correto ?

        // Receba um número do usuário e exiba o antecessor e seu sucessor

        // ENTRADA
        let numero = Number(prompt("Digite um número:"))
        // PROCESSAMENTO
        let antecessor = numero - 1
        let sucessor = numero + 1

        // SAÍDA
        console.log(`O número é: ${numero} o seu antecessor é ${antecessor} e seu sucessor é:${sucessor}`)

        //Receba uma temperatura em graus celcius e do usuário exiba em graus fareheith 
        // F = C × 1.8 + 32 

        // ENTRADA 
        let tempC = Number(prompt("Digite uma temperatura:")) 
        // PROCESSAMENTO
        let tempF = (tempC*1.8 )+ 32

        // SAÍDA
        
        console.log(`A temperatura em graus Fareheith é: ${tempF}`)
