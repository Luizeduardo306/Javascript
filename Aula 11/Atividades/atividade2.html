<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .caixa{
            background-color: red;
            width: 250px;
            height: 250px;
            border: 2px solid black;
        }
    </style>
</head>
<body>

    
    
    <div class="caixa"
    onclick="mudarCor('gray')"
    onmouseenter="mudarCor2('green')"
    onmouseleave="mudarCoro('red')"
    ondblclick="mudarCore('blue')"
    ></div>

    <script>
        function mudarCor(cor){
            const caixa = document.querySelector
            (".caixa")
            caixa.style.backgroundColor = cor 
        }

        function mudarCor2(cor){
            const caixa = document.querySelector

        }

        function mudarCoro(cor){

        }

        function mudarCore(cor){

        }


    </script>
</body>
</html>
